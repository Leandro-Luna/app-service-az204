# Docker
- task: AzureWebAppContainer@1
  inputs:
    azureSubscription: 'Azure for Students Starter(03612e11-bdc7-4d38-a98c-94fd90334096)'
    appName: 'as-lluna'
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/app-service/Dockerfile'
        tags: |
          $(tag)
